<!DOCTYPE html>
<html>
<head>
    <title>University Rankings</title>
</head>
<body>
    <h1>University Rankings</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>University Name</th>
        </tr>
        {% for university in universities %}
        <tr>
            <td>{{ university.rank }}</td>
            <td>{{ university.university_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
